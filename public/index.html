    <title>Галицький академічний камерний хор - Galician academic chamber choir</title>
    <meta name="description" content="Галицький академічний камерний хор створено 2003 року на основі академічного хору Львівської Політехніки з ініціативи Василя Яциняка. Впродовж свого існування колектив створив низку концертних програм з творів Й.С. Баха, Л. ван Бетховена, В. А. Моцарта, Й. Гайдна та ін., а також українських композиторів М. Березовського, М. Лисенка, М. Леонтовича, О. Кошиця, М. Колесси, В. Барвінського, твори сучасників – «Гори мої» В. Зубицького, хорові кантати «Весна» М. Скорика та «Червона калина» Л. Дичко. Основу репертуару Галицького камерного хору становлять композиції релігійного змісту А. Веделя, Д. Бортнянського, М. Вербицького, Г. Давидовського, С. Людкевича, О. Козаренка, Є. Станковича.">
